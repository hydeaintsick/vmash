version: "3.8"

services:
  # Windows 11 with RDP enabled
  windows-11:
    image: mcr.microsoft.com/windows/servercore:ltsc2022
    container_name: winweb-windows-11
    ports:
      - "3389:3389"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=WinWeb2024!
    command: >
      powershell -Command "
        Set-ItemProperty -Path 'HKLM:\\SYSTEM\\CurrentControlSet\\Control\\Terminal Server' -Name 'fDenyTSConnections' -Value 0;
        Enable-NetFirewallRule -DisplayGroup 'Remote Desktop';
        Set-ItemProperty -Path 'HKLM:\\SYSTEM\\CurrentControlSet\\Control\\Terminal Server\\WinStations\\RDP-Tcp' -Name 'UserAuthentication' -Value 1;
        net user Administrator WinWeb2024! /add;
        net localgroup administrators Administrator /add;
        Start-Service TermService;
        while ($true) { Start-Sleep 3600 }
      "
    restart: unless-stopped
    networks:
      - winweb-network

  # Guacamole Server
  guacd:
    image: guacamole/guacd:latest
    container_name: winweb-guacd
    restart: unless-stopped
    networks:
      - winweb-network

  # Guacamole Web Application
  guacamole:
    image: guacamole/guacamole:latest
    container_name: winweb-guacamole
    environment:
      GUACD_HOSTNAME: guacd
      GUACD_PORT: 4822
    ports:
      - "8080:8080"
    depends_on:
      - guacd
      - postgres
    restart: unless-stopped
    networks:
      - winweb-network

  # PostgreSQL Database for Guacamole
  postgres:
    image: postgres:13
    container_name: winweb-postgres
    environment:
      POSTGRES_DB: guacamole_db
      POSTGRES_USER: guacamole_user
      POSTGRES_PASSWORD: guacamole_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-guacamole-db-win11.sql:/docker-entrypoint-initdb.d/init-guacamole-db.sql
    restart: unless-stopped
    networks:
      - winweb-network

  # Guacamole Database Initialization
  guacamole-init:
    image: guacamole/guacamole:latest
    container_name: winweb-guacamole-init
    environment:
      GUACD_HOSTNAME: guacd
      GUACD_PORT: 4822
      POSTGRES_DATABASE: guacamole_db
      POSTGRES_USER: guacamole_user
      POSTGRES_PASSWORD: guacamole_password
      POSTGRES_HOSTNAME: postgres
    depends_on:
      - postgres
      - guacd
    command: /opt/guacamole/bin/initdb.sh --postgres
    restart: "no"
    networks:
      - winweb-network

networks:
  winweb-network:
    driver: bridge

volumes:
  postgres_data:
