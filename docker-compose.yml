version: "3.8"

services:
  # Guacamole Server
  guacd:
    image: guacamole/guacd:latest
    container_name: winweb-guacd
    restart: unless-stopped
    networks:
      - winweb-network

  # Guacamole Web Application
  guacamole:
    image: guacamole/guacamole:latest
    container_name: winweb-guacamole
    environment:
      GUACD_HOSTNAME: guacd
      GUACD_PORT: 4822
    ports:
      - "8080:8080"
    depends_on:
      - guacd
      - postgres
    restart: unless-stopped
    networks:
      - winweb-network

  # PostgreSQL Database for Guacamole
  postgres:
    image: postgres:13
    container_name: winweb-postgres
    environment:
      POSTGRES_DB: guacamole_db
      POSTGRES_USER: guacamole_user
      POSTGRES_PASSWORD: guacamole_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-guacamole-db-mac.sql:/docker-entrypoint-initdb.d/init-guacamole-db.sql
    restart: unless-stopped
    networks:
      - winweb-network

  # Guacamole Database Initialization
  guacamole-init:
    image: guacamole/guacamole:latest
    container_name: winweb-guacamole-init
    environment:
      GUACD_HOSTNAME: guacd
      GUACD_PORT: 4822
      POSTGRES_DATABASE: guacamole_db
      POSTGRES_USER: guacamole_user
      POSTGRES_PASSWORD: guacamole_password
      POSTGRES_HOSTNAME: postgres
    depends_on:
      - postgres
      - guacd
    command: /opt/guacamole/bin/initdb.sh --postgresql
    restart: "no"
    networks:
      - winweb-network

  # Demo Linux Desktop (for testing on macOS/ARM64)
  demo-desktop:
    image: dorowu/ubuntu-desktop-lxde-vnc:latest
    container_name: winweb-demo-desktop
    ports:
      - "5900:80"
    environment:
      - VNC_PASSWORD=password
    restart: unless-stopped
    networks:
      - winweb-network

networks:
  winweb-network:
    driver: bridge

volumes:
  postgres_data:
